<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Royal Executive Access Portal</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: #0a1424;
        color: white;
        overflow-x: hidden;
    }

    body::before {
        content: "";
        position: fixed;
        top: 50%;
        left: 50%;
        width: 650px;
        height: 650px;
        background: url("https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Seal_of_the_President_of_the_United_States.svg/600px-Seal_of_the_President_of_the_United_States.svg.png") center/contain no-repeat;
        opacity: 0.06;
        transform: translate(-50%, -50%);
        z-index: -1;
    }

    #login-box {
        width: 420px;
        margin: 110px auto 0;
        background-color: rgba(0,0,0,0.55);
        padding: 32px;
        border-radius: 12px;
        border: 1px solid #284a7c;
        text-align: center;
        box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h1 {
        font-size: 26px;
        margin-bottom: 20px;
        color: #d4b45f;
        letter-spacing: 1px;
    }

    label {
        display: block;
        text-align: left;
        margin: 12px 0 6px;
        opacity: .9;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        background-color: #13294b;
        color: #fff;
        margin-bottom: 16px;
    }

    #login-btn {
        width: 100%;
        padding: 12px;
        background-color: #d4b45f;
        color: #000;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: .2s;
    }

    #login-btn:hover {
        background-color: #bfa04f;
    }

    #warning {
        margin-top: 12px;
        font-size: 12px;
        opacity: .7;
    }

    #scan-screen, #access-screen, #dashboard {
        display: none;
    }

    #scan-screen {
        text-align: center;
        margin-top: 200px;
        font-size: 24px;
        color: #d4b45f;
    }

    .dots span {
        animation: blink 1.4s infinite;
    }

    @keyframes blink {
        0% { opacity: .1; }
        50% { opacity: 1; }
        100% { opacity: .1; }
    }

    #access-screen {
        text-align: center;
        margin-top: 180px;
    }

    #access-screen h1 {
        font-size: 45px;
        color: #d4b45f;
        text-shadow: 0 0 20px #d4b45f;
        margin-bottom: 10px;
    }

    #access-screen h2 {
        font-size: 28px;
        margin-top: 0;
    }

    #dashboard {
        padding: 25px;
        animation: fadeIn .8s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to   { opacity: 1; }
    }

    #dashboard-header {
        text-align: center;
        margin-bottom: 25px;
    }

    #dashboard-header h1 {
        font-size: 34px;
        margin-bottom: 6px;
        color: #d4b45f;
    }

    #dashboard-header p {
        opacity: .8;
    }

    .tabs {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .tabs button {
        background-color: #13294b;
        color: white;
        padding: 12px 22px;
        margin: 0 6px;
        border-radius: 6px;
        border: 1px solid #d4b45f;
        cursor: pointer;
        font-size: 15px;
        transition: .2s;
    }

    .tabs button:hover {
        background-color: #0d1f36;
    }

    .section {
        display: none;
        background-color: rgba(0,0,0,0.40);
        padding: 20px;
        border-radius: 10px;
        border: 1px solid #284a7c;
        margin-bottom: 20px;
    }

    .section h2 {
        color: #d4b45f;
        font-size: 26px;
        margin-bottom: 16px;
    }

    .case {
        margin-bottom: 15px;
        padding: 15px;
        background-color: rgba(19,41,75,0.6);
        border: 1px solid #395b8a;
        border-radius: 8px;
    }
